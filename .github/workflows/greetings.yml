name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi!! Thanks for fixing your first Issue. Hope to see more issue fixes in the future'
        pr-message: 'Hi!! Thanks for submitting your first pull-request. Hoper to see more of your contributions in the future. '
